<div class="eqLogic eqLogic-widget" data-eqLogic_id="#id#" data-eqType="#eqType#" data-eqLogic_uid="#uid#" data-translate-category="#translate_category#" data-version="#version#" style="margin:0px;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-category="#category#" data-tags="#tags#">
	<span class="pull-left" style="margin-top: 3px;margin-left: 3px;" title="#alert_name#">
		<i class='#alert_icon#'></i>
	</span>
	<span class="statusCmd" style="position : absolute;left : 5px; width : 30px;"></span>
	<center>
		<span class="widget-name">
			<span style="#hideEqLogicName#">#name_display# <span style="font-size: 0.85em;">#object_name#</span></span><br/>
		</span>
	</center>
	<div style="padding:2px 0 0 3px; margin:0;height: calc(100% - 24px);position:relative">
		<p class="state" style="font-size:12px!important; line-height:12px!important; height: calc(100% - 24px); overflow-y:scroll; scrollbar-width:none;">#logContent#</p>
	</div>
</div>
