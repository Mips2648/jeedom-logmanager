<div class="eqLogic eqLogic-widget allowResize allowReorderCmd #custom_layout# #eqLogic_class# #class# #category#"
	data-eqType="#eqType#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#"
	data-translate-category="#translate_category#" data-category="#category#" data-tags="#tags#"
	style="width: #width#;height: #height#;#style#">
	<div class="widget-name text-center">
		<span style="color:#background-color#" title="#alert_name#">
			<i class='#alert_icon#'></i>
		</span>
		<span class="pull-right cursor clear" data-cmd_id="#clear_id#" style="margin-top: 5px; line-height: 12px;">
			<i class="fas fa-times" style="color: var(--eqTitle-color) !important; font-size: 12px;"></i>
		</span>
		<span class="panelLink pull-left cursor">
			<a href="#panelLink#"><i class="fas fa-external-link-alt"></i></a>
		</span>
		<span class="reportModeVisible">#name_display# <span class="object_name">#object_name#</span></span>
		<a href="#eqLink#" class="reportModeHidden">#name_display# <span class="object_name">#object_name#</span></a>
	</div>
	<div id="pre_globallog" style="font-size:0.95em; line-height:1.1em; padding:3px 0 0 5px; margin:0;height:100% !important;position:relative">
		<p class="state" style="height:calc(100% - 26px); overflow-y:scroll;">#logContent#</p>
	</div>
	<script>
		if ('#panelLink#' == '') {
			document.querySelector('.eqLogic[data-eqLogic_uid="#uid#"] .panelLink')?.remove()
		}
		if (is_numeric('#clear_id#')) {
			document.querySelector('.eqLogic[data-eqLogic_uid="#uid#"] .clear')?.addEventListener('click', function() {
				jeedom.cmd.execute({ id: '#clear_id#' })
			})
		} else {
			document.querySelector('.eqLogic[data-eqLogic_uid="#uid#"] .clear')?.remove()
		}
	</script>
</div>
